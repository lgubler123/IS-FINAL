<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 50px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .joke-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .joke-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="joke-box">
            <h1>Joke Generator</h1>
            <p class="joke-text" id="jokeDisplay">Click the button below to get a joke!</p>
            <button class="btn-custom" id="generateJokeButton">Get Joke</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Web App. All rights reserved.</p>
    </footer>

    <!-- JavaScript to handle joke generation -->
    <script>
        // Array of jokes
        const jokes = [
            "Why don't skeletons fight each other? They don't have the guts.",
            "I told my wife she was drawing her eyebrows too high. She looked surprised.",
            "I have a fear of speed bumps, but I am slowly getting over it.",
            "Why did the math book look sad? Because it had too many problems.",
            "What did the ocean say to the beach? Nothing, it just waved.",
            "Why don't eggs tell jokes? They might crack up!",
            "What do you call fake spaghetti? An impasta.",
            "Why did the scarecrow win an award? Because he was outstanding in his field!"
        ];

        // Get references to the display and button
        const jokeDisplay = document.getElementById("jokeDisplay");
        const generateJokeButton = document.getElementById("generateJokeButton");

        // Function to generate and display a random joke
        function generateJoke() {
            const randomIndex = Math.floor(Math.random() * jokes.length);
            jokeDisplay.textContent = jokes[randomIndex];
        }

        // Event listener for the button
        generateJokeButton.addEventListener("click", generateJoke);
    </script>

    <!-- Link to the Joke Generator Web App -->
<a href="web-app.html" class="btn btn-primary">Try the Joke Generator</a>

</body>
</html>
